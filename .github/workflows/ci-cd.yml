name: user-service CI/CD

on:
  push:
    branches:
      - 'master'  # Ensure this matches the actual branch name
  pull_request:
    branches:
      - 'master'

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./user-service  # Corrected path to the user-service folder
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm test
      - name: Build Docker image
        run: docker build -t user-service:ci .

  cd:
    if: github.ref == 'refs/heads/master'  # Trigger CD for master branch
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Deploy with docker compose
        run: |
          docker compose pull || true
          docker compose up -d --build
