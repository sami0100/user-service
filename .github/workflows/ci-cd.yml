name: user-service CI/CD

on:
  push:
    branches:
      - 'master'  # Trigger on push to master
  pull_request:
    branches:
      - 'master'  # Trigger on pull requests to master

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # Ensure it's the root directory where docker-compose.yml is located
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i  # Install dependencies
      - run: npm test         # Run tests
      - name: Build Docker image
        run: docker-compose -f docker-compose.yml build  # Build using the docker-compose.yml in the root

  cd:
    if: github.ref == 'refs/heads/master'  # Trigger on master branch only
    runs-on: ubuntu-latest  # Use GitHub's cloud runner
    steps:
      - uses: actions/checkout@v4
      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version  # Check if installation was successful
      - name: Deploy with docker compose
        run: |
          docker-compose -f docker-compose.yml pull  # Pull the latest images
          docker-compose -f docker-compose.yml up -d --build  # Build and start the services
